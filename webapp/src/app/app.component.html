<mat-toolbar>
    <span class="tool-bar">Estudiantes Birchmann Group</span>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef [style.width.%]="60">Nombre</th>
        <td mat-cell *matCellDef="let student">{{ student.name }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef [style.width.%]="40">Edad</th>
        <td mat-cell *matCellDef="let student">{{ student.age }}</td>
        <td mat-footer-cell *matFooterCellDef>
            <button mat-button class="add-button" (click)="openNewDialog()">Agregar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let student; columns: displayedColumns;" (click)="openEditDialog(student)"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

</table>
